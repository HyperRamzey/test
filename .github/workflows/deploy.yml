name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Generate cache busting timestamp
        run: echo "TIMESTAMP=$(date +%s)" >> $GITHUB_ENV

      - name: Replace placeholders with timestamp
        run: |
          find . -name "*.html" -type f -exec sed -i "s/PLACEHOLDER/$TIMESTAMP/g" {} \;
          find . -name "*.css" -type f -exec sed -i "s/PLACEHOLDER/$TIMESTAMP/g" {} \;
          find . -name "*.js" -type f -exec sed -i "s/PLACEHOLDER/$TIMESTAMP/g" {} \;

      - name: Create _site directory
        run: mkdir -p _site

      - name: Copy files to _site
        run: |
          cp -r *.html _site/
          cp -r *.css _site/
          cp -r *.js _site/
          cp -r *.json _site/
          cp -r images _site/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
